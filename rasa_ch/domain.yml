version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - buy
  - property
  - contact

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_name:
    - text: " Can you tell me your name, plaease? "

  utter_ask_contact_detail:
    - text: " Your Email? "

  utter_ask_type_of_property:
    - text: "Select the type of property? "
      buttons:
        - title: " Unit "
          payload: "unit"
        - title: " House "
          payload: "house"



  utter_submit:
    - text: " We will contact you. "


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
